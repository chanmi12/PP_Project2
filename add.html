<!DOCTYPE html>
<html>
<head>
<script>
function checkValue(){
      var level = document.forms["myForm"]["level"].value;
      var word = document.forms["myForm"]["word"].value;
      var meaning = document.forms["myForm"]["meaning"].value;
      var date = document.forms["myForm"]["date"].value;

      if(level == ''){
      alert("레벨을 입력하시오!!");
      return false;
      }else if(word == ''){
      alert("단어를 입력하시오!!");
      return false;
      }else if(meaning == ''){
      alert("의미를 입력하시오!!");
      return false;
      }else if(date == ''){
      alert("날짜를 입력하시오!!");
      return false;
      }
      alert("게시물이 추가됩니다.");
      return true;
      }
</script>
</head>
<body>

<form name ="myForm"  action = "/form_ok.php" onsubmit="return checkValue()" method="post">
level:(*/**/***): <input type="text" name="level" id="level"/><br>
Word: <input type ="text" name="word" id="word"/><br>
Meaning: <input type ="text" name="meaning" id="meaning"/><br>
Date(ex:2023-10-10): <input type ="text" name="date" id="date"/><br>
<input type="button" value="submit" onclick="checkValue()"/>
</body>
</html>
