<!DOCTYPE html>
<html>
<head>
<style>
        .center {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
      
        form {
          font-size: 16px; 
          max-width: 200%; 
          max-height: 500px;
          padding: 10px;
          border: 1px solid #ccc;
          background-color: #f7f7f7;
        }
        input[type="text"] {
    width: 70%;
    padding: 10px;
    margin: 10px 0;
  }
</style>
<script>
function checkValue(){
    var level = document.forms["myForm"]["level"].value;
      var word = document.forms["myForm"]["word"].value;
      var meaning = document.forms["myForm"]["meaning"].value;
      var date = document.forms["myForm"]["date"].value;

      if(level == ''){
      alert("레벨을 입력하시오!!");
      return false;
      }else if(word == ''){
      alert("단어를 입력하시오!!");
      return false;
      }else if(meaning == ''){
      alert("의미를 입력하시오!!");
      return false;
      }else if(date == ''){
      alert("날짜를 입력하시오!!");
      return false;
      }
      alert("게시물이 추가됩니다.");
      return true;
      }
      </script>
      </head>
      <body>
        <div class ="center">
    <form name ="myForm"  action = "/form_ok.php" onsubmit="return checkValue()" method="post">
        level:(*/**/***): <input type="text" name="level" id="level" value="***"/><br>
        Word: <input type ="text" name="word" id="word" value="superintendent"/><br>
        Meaning: <input type ="text" name="meaning" id="meaning" value="관리자, 감독관"/><br>
        Date(ex:2023-10-10): <input type ="text" name="date" id="date" value ="2023-10-10"/><br>
        <input type="button" value="수정" onclick="checkValue()"/>
    </div>
    </body>
    </html>
